<!--=== Breadcrumbs ===-->
<div class="breadcrumbs">
    <div class="container" *ngFor="let breadcrumb of breadcrumbs">
        <h1 class="pull-left">{{breadcrumb.label}}</h1>
        <ul class="pull-right breadcrumb">
            <li>
                <a [routerLink]="breadcrumb.url">{{breadcrumb.label}}</a>
            </li>
        </ul>
    </div><!--/container-->
</div><!--/breadcrumbs-->
