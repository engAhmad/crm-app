<!--Table Bordered-->
<div class="panel panel-default margin-bottom-40">

    <div class="panel-heading">
        <h3 class="panel-title"><i class="fa fa-users"></i> {{ 'USERS' | translate }} </h3>
    </div>
    <div class="panel-body">

        <div class="pull-left">
            <button class="btn-u btn-u-md btn-danger" type="button" onclick="alert('clicked')"><i
                    class="fa fa-user-plus"></i> جديد
            </button>
        </div>
        <div class="pull-right">
            <label class="input">
                <i class="icon-append fa fa-search"></i>
                <input type="text" name="fname" placeholder="بحث ...">
            </label>
            <!--<input type="text" class="form-control" placeholder="بحث ...">-->
        </div>

        <table class="table  table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th>الاسم</th>
                <th>{{ 'EMAIL' | translate }}</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.first_name }} {{user.last_name}}</td>
                <td class="hidden-sm">{{user.email}}</td>
                <td>
                    <div class="btn-toolbar">
                        <button class="btn-u btn-u-xs btn-u-default" type="button" (click)="deleteUser(user.user_id)"><i
                                class="fa fa-edit"></i> تعديل
                        </button>
                        <button class="btn-u btn-u-xs btn-danger" type="button" (click)="deleteUser(user.user_id)"><i
                                class="fa fa-trash-o"></i> حذف
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <!--Pegination Right-->
        <div class="col-md-12">
                    <ul class="pagination pull-right">
                        <li><a href="#">&laquo;</a></li>
                        <li><a href="#">1</a></li>
                        <li class="active"><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">&raquo;</a></li>
                    </ul>
        </div>
    </div>
</div>
<!--End Table Bordered-->
