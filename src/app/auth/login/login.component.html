<form (ngSubmit)="login(f)" #f="ngForm">
<div class="form-group">
<label for="email" [translate]="'EMAIL'"></label> :
<input placeholder="{{ 'EMAIL' | translate }}" type="email" id="email" name="email" ngModel class="form-control" value="SuperAdmin@crm.dev" required>
</div>
<div class="form-group">
<label for="password" [translate]="'PASSWORD'"></label> :
<input placeholder="{{ 'PASSWORD' | translate }}" type="password" id="password" name="password" ngModel class="form-control" value="password" required>
</div>
<button type="submit" [disabled]="!f.valid" class="btn btn-primary" [translate]="'LOGIN'" ></button>
</form>
