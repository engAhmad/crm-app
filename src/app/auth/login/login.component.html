<div class="container content">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
            <form class="reg-page">
                <div class="reg-header">
                    <h3 [translate]="'LOGIN_TO_YOUR_ACCOUNT'"></h3>
                </div>
                <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
                        <div class="input-group margin-bottom-20"
                             [ngClass]="{ 'has-error': f.submitted && !email.valid }">
                            <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                            <input id="email" type="text" class="form-control" placeholder="{{ 'EMAIL' | translate }}"
                                   name="email" [(ngModel)]="model.email" #email="ngModel" required/>
                            <div *ngIf="f.submitted && !email.valid" class="help-block">email is required</div>
                        </div>
                    </div>
                    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                        <div class="input-group margin-bottom-20">
                            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                            <input id="password" type="password" class="form-control"
                                   placeholder="{{ 'PASSWORD' | translate }}" name="password"
                                   [(ngModel)]="model.password" #password="ngModel" required/>
                            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 checkbox">
                            <label><input type="checkbox"><span [translate]="'STAY_SIGNED_IN'"></span></label>
                        </div>
                        <div class="col-md-6">
                            <button class="btn-u pull-right" type="submit" [disabled]="loading"
                                    [translate]="'LOGIN'"></button>
                        </div>
                    </div>
                </form>
                <hr>
                <h4 [translate]="'FORGOT_YOUR_PASSWORD'"></h4>
                <p><a class="color-green" [routerLink]="['/forgot_password']" [translate]="'CLICK_HERE'"></a>

                    {{ 'TO_RESET_YOUR_PASSWORD' | translate }}
                </p>
            </form>
        </div>
    </div><!--/row-->
</div><!--/container-->
